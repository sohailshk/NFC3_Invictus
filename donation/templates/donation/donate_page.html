<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
        }

        .donate-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            max-width: 1200px;
            margin: auto;
        }

        .form-section {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-section h2 {
            font-size: 2em;
            margin-bottom: 1em;
            color: #333;
        }

        .form-section label {
            display: block;
            margin-bottom: 0.5em;
            color: #555;
        }

        .form-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .submit-btn {
            padding: 15px;
            background-color: #00cc99;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #008f72;
        }

        .qr-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qr-code {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="donate-container">
        <div class="form-section">
            <h2>Donate Now</h2>
            <form id="donate-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="file">Upload File (PNG, JPG, PDF)</label>
                <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg, .pdf" required>

                <button type="submit" class="submit-btn">Donate</button>
            </form>
        </div>
        <div class="qr-section">
            <img id="qr-code" src="" alt="QR Code">
        </div>
    </div>

    <script>document.addEventListener('DOMContentLoaded', () => {
            const qrCodeElement = document.getElementById('qr-code');

            // Example URL for QR code generation. Replace with your actual URL or API.
            const qrCodeUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=DonateHere';

            qrCodeElement.src = qrCodeUrl;
        });
    </script>
</body>

</html>
